<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/styles.css" rel="stylesheet" />
    <script src="./assets/script.js"></script>
    <title>Quiz App</title>
  </head>
  <header class="flex-container">
    <div>View Scores</div>
    <div>Timer
      <div id="counter-div">Countdown:<span id="counter">0</span></div>
    </div>
  </header>
  <main>
    <div class="container">
      <div>
        <h1>
          <p>Coding Quiz Challenge</p>
            <a class ="main-text"> Try to answer the following code - related question within the time limit. Keep in mind that incorrect answers will penalize your score time by ten seconds!</a>
          <div>
            <button class="main-btn">Start Quiz</button>
          </div>
        </h1>
      </div>
    </div>
  </main>
</html>
